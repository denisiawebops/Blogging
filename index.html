            let url = "https://www.denisiawebops.org/";

            if (page === 'blogs') {
                title = "Insights & Blogs | Denisia Webops Agency";
                desc = "Deep dives into Web Development, Generative AI, and SEO. Stay ahead of the curve with our expert analysis.";
                url += "#blogs";
            } else if (page === 'blog-detail') {
                const post = BLOG_POSTS.find(p => p.id === parseInt(id));
                if (post) {
                    title = `${post.title} | Denisia Webops Insights`;
                    desc = post.excerpt;
                    url += `#blog/${id}`;
                }
            } else if (page === 'sub-blog-detail') {
                 const post = BLOG_POSTS.find(p => p.id === parseInt(id));
                 if (post) {
                    const subPost = post.subPosts.find(s => s.id === subId);
                    if (subPost) {
                        title = `${subPost.title} - Expert Analysis | Denisia Webops`;
                        desc = `Detailed FAQ and analysis on: ${subPost.title}. Learn how this impacts ${post.category} strategies in 2026.`;
                        url += `#blog/${id}/${subId}`;
                    }
                 }
            } else if (page === 'service-detail') {
                const service = SERVICES.find(s => s.id === id);
                if (service) {
                    title = `${service.title} Services | Denisia Webops`;
                    desc = service.desc;
                    url += `#service/${id}`;
                }
            } else if (page === 'contact') {
                title = "Contact Us | Denisia Webops Agency";
                desc = "Get in touch with our AI and Web Development experts. Start your project today.";
                url += "#contact";
            }

            // Update DOM Elements
            document.getElementById('page-title').innerText = title;
            document.getElementById('meta-desc').setAttribute('content', desc);
            document.getElementById('canonical-link').setAttribute('href', url);
            
            // Update Open Graph
            document.getElementById('og-title').setAttribute('content', title);
            document.getElementById('og-desc').setAttribute('content', desc);
            document.getElementById('og-url').setAttribute('content', url);
            
            // Update Twitter
            document.getElementById('tw-title').setAttribute('content', title);
            document.getElementById('tw-desc').setAttribute('content', desc);
            document.getElementById('tw-url').setAttribute('content', url);
        }

        // --- ROUTING ---
        const router = {
            currentPage: 'home',
            navigate: function(page, id = null, subId = null) {
                this.currentPage = page;
                window.scrollTo(0, 0);
                
                // 1. Update Navigation State
                const navHome = document.getElementById('nav-home');
                const navBlogs = document.getElementById('nav-blogs');
                
                if (navHome && navBlogs) {
                    navHome.classList.remove('text-blue-400');
                    navHome.classList.add('text-gray-300');
                    navBlogs.classList.remove('text-blue-400');
                    navBlogs.classList.add('text-gray-300');

                    if (page === 'home') {
                        navHome.classList.add('text-blue-400');
                        navHome.classList.remove('text-gray-300');
                    } else if (page === 'blogs' || page === 'blog-detail' || page === 'sub-blog-detail') {
                        navBlogs.classList.add('text-blue-400');
                        navBlogs.classList.remove('text-gray-300');
                    }
                }

                // 2. Render Content
                if (page === 'home') {
                    appRoot.innerHTML = renderHome();
                } else if (page === 'blogs') {
                    appRoot.innerHTML = renderBlogs();
                } else if (page === 'blog-detail') {
                    appRoot.innerHTML = renderBlogDetail(id);
                } else if (page === 'sub-blog-detail') {
                    appRoot.innerHTML = renderSubBlogDetail(id, subId);
                } else if (page === 'service-detail') {
                    appRoot.innerHTML = renderServiceDetail(id);
                } else if (page === 'contact') {
                    appRoot.innerHTML = renderContact();
                }

                // 3. Update SEO Tags
                updateSEO(page, id, subId);

                // 4. Re-initialize Icons
                lucide.createIcons();
            }
        };
        
        // --- HELPERS ---
        function navigateToSection(sectionId) {
            if (router.currentPage !== 'home') {
                router.navigate('home');
                // Allow render to complete before scrolling
                setTimeout(() => {
                    const el = document.getElementById(sectionId);
                    if (el) el.scrollIntoView({behavior: 'smooth'});
                }, 150);
            } else {
                const el = document.getElementById(sectionId);
                if (el) el.scrollIntoView({behavior: 'smooth'});
            }
        }

        function handleContactSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Format message for Tawk.to event
            const inquiryDetails = {
                name: data.name,
                email: data.email,
                phone: data.phone,
                location: data.location,
                message: data.message
            };

            // Integration Logic
            if (typeof Tawk_API !== 'undefined') {
                // 1. Identify the Visitor
                Tawk_API.setAttributes({
                    name: data.name,
                    email: data.email,
                    'phone': data.phone,
                    'location': data.location
                }, function(error){});

                // 2. Log the data as an event (visible in timeline)
                Tawk_API.addEvent('form_submission', inquiryDetails);

                // 3. Open the chat widget
                Tawk_API.maximize();
                
                alert("Thank you! Connecting you to an agent...");
            } else {
                alert("Thank you! (Tawk.to script not loaded - check console)");
                console.log("Form Data:", data);
            }
        }

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('mobile-menu-icon');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.setAttribute('data-lucide', 'x');
            } else {
                menu.classList.add('hidden');
                icon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            router.navigate('home');
        });

    </script>
